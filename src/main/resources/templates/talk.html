<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛</title>
    <style>
        /* CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .search-bar {
            text-align: center;
            padding: 20px;
        }
        .tag-area {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
        }
        .forum-post {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>论坛</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">论坛</a></li>
            <li><a href="#">个人中心</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="搜索...">
        <button type="submit">搜索</button>
    </div>
    <div class="tag-area">
        <h2>标签</h2>
        <ul>
            <li>标签1</li>
            <li>标签2</li>
            <li>标签3</li>
            <li>标签4</li>
        </ul>
    </div>
    <div class="forum-post">
        <h2>帖子标题</h2>
        <p>帖子内容...</p>
        <p>热度: 100</p>
    </div>
    <!-- 更多帖子 -->
    <div class="pagination">
        <a href="#">上一页</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">下一页</a>
    </div>
    <footer>
        <p>&copy; 2024 我的网站。保留所有权利。</p>
    </footer>
</body>
</html>
